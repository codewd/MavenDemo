<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <script src="jquery-2.1.3.min.js"></script>
    <script src="layer/layer.min.js"></script>
    <title></title>
</head>
<body>

    <button onclick="xxx()">点击</button>

    <script>
        function xxx(){
            $.layer({
                type: 1,   //0-4的选择,（1代表page层）
                area: ['500px', '300px'],
                //shade: [0],  //不显示遮罩
                border: [0], //不显示边框
                title: [
                    '你好，layer。',
                    //自定义标题风格，如果不需要，直接title: '标题' 即可
                    'border:none; background:red; color:#fff;'
                ],
                bgcolor: '#fff', //设置层背景色
                page: {

                    url:'sub.html'

                },
                shift: 'top' //从上动画弹出
            });
        }


    </script>

</body>
</html>
